<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Danh sách sản phẩm</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#2563eb;
      --gap:18px;
      --radius:12px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#f8fbff, var(--bg));color:#0f172a}
    .wrap{max-width:1200px;margin:36px auto;padding:24px}

    header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:20px}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    .controls{display:flex;gap:12px;align-items:center}
    .search{padding:8px 12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);background:var(--card);min-width:220px}
    .btn{background:var(--accent);color:white;padding:9px 12px;border-radius:10px;border:none;font-weight:600;cursor:pointer}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:var(--gap)}

    .card{text-decoration: none; background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 6px 18px rgba(16,24,40,0.06);transition:transform .18s,box-shadow .18s}
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 36px rgba(16,24,40,0.12)}

    .media{width:100%;aspect-ratio:4/3;display:block;background:linear-gradient(90deg,#eef2ff,#fff)}
    .media img{width:100%;height:100%;object-fit:cover;display:block}

    .body{padding:12px}
    .title{font-weight:600;margin:0 0 6px 0;font-size:15px}
    .meta{font-size:13px;color:var(--muted);display:flex;justify-content:space-between;gap:8px}
    .price{color:#0b8457;font-weight:700}

    /* responsive tweaks */
    @media (max-width:520px){
      .wrap{padding:14px;margin:18px}
      .controls{flex-direction:column;align-items:stretch}
      .search{width:100%}
    }
	
	.grid a{text-decoration: none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Góc Quảng Cáo</h1>
      </div>
      <div class="controls" style="display:none">
        <input id="q" class="search" placeholder="Tìm sản phẩm..." />
        <button class="btn" onclick="resetDemo()">Reset</button>
      </div>
    </header>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
    </main>
  </div>

  <script>
    // Mẫu dữ liệu sản phẩm. Bạn có thể thay bằng dữ liệu thật từ API.
    const products = [
      {id:1,title:'[Ngựa phong thủy] Tượng linh vật phong thủy con Ngựa trang trí phong thủy bàn làm việc - Cao 12cm - Màu nhũ đồng',price:'199.000 ₫',img:'https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-luix4k91bqxxe0.webp', link:"https://s.shopee.vn/60ITSI1iZA"},
      {id:2,title:'[Linh vật hổ phong thủy] Tượng Hổ phong thủy - tượng hổ trang trí phong thủy bàn làm việc - Đá trắng - Cao 18cm',price:'899.000 ₫',img:'https://down-vn.img.susercontent.com/file/vn-11134207-7ras8-m2sasczoyqwqc6.webp', link:"https://s.shopee.vn/9AFVE4vDK2"},
      {id:3,title:'Cây Vạn Lộc Đỏ Thần Tài cây có chậu, Hút Lộc , Hút Tài Cao 20-25cm',price:'459.000 ₫',img:'https://down-vn.img.susercontent.com/file/vn-11134207-7ras8-m4w0uylh373s4e.webp', link:"https://s.shopee.vn/5VMCrXPICg"},
      {id:4,title:'Cây Trúc Phát Tài 5 tầng để bàn thờ ông địa thần tài thu hút tài lộc size 25cm',price:'1.299.000 ₫',img:'https://down-vn.img.susercontent.com/file/sg-11134201-22110-qvqye5g9p2jv72.webp', link:"https://s.shopee.vn/3LHiHV0JMM"},
      {id:5,title:'Hoa lan chớp đồng tiền hồng xổ 5% size nhở đả trồng sẳn chậu phi 12',price:'129.000 ₫',img:'https://down-vn.img.susercontent.com/file/sg-11134201-7rce9-m69ger9kiz2v5e.webp', link:"https://s.shopee.vn/5ffd37pdRh"},
    ];

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');

    function render(list){
      grid.innerHTML = '';
      list.forEach(p => {
		const a = document.createElement('a');
		a.href = p.link;
		a.target = '_blank';
		a.rel = 'noopener';
		a.className = 'card';


		a.innerHTML = `
		<div class="media">
		<img loading="lazy" src="${p.img}" alt="${escapeHtml(p.title)}" />
		</div>
		<div class="body">
		<h3 class="title">${escapeHtml(p.title)}</h3>
		<div class="meta"><span></span></div>
		</div>
		`;

        grid.appendChild(a);
      })
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    // tìm kiếm đơn giản
    q.addEventListener('input', ()=>{
      const term = q.value.trim().toLowerCase();
      if(!term) return render(products);
      render(products.filter(p => p.title.toLowerCase().includes(term)));
    });

    function resetDemo(){
      q.value = '';
      render(products);
    }

    // render lần đầu
    render(products);
  </script>
</body>
</html>
